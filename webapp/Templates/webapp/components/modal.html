{# Modal component: Ã  inclure avec {% include 'webapp/components/modal.html' with modal_id=... title=... content=... %} #}
<div class="modal fade" id="{{ modal_id }}" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog" style="max-width: 420px;">
    <div class="modal-content" style="border-radius: 14px; box-shadow: 0 2px 16px #b2dfdb44; border: 1.5px solid #b2dfdb;">
      <div class="modal-header" style="background: linear-gradient(135deg,#e8f5e9 0%,#a5d6a7 100%); border-radius: 14px 14px 0 0;">
        <h5 class="modal-title" style="color:#388e3c;">{{ title }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
      </div>
      <div class="modal-body" style="color:#234;">
        {{ content|safe }}
      </div>
    </div>
  </div>
</div>
