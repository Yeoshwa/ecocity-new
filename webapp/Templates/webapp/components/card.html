{# Card component: Ã  inclure avec {% include 'webapp/components/card.html' with title=... meta=... content=... image_url=... %} #}
<div class="card mb-3" style="max-width: 420px; margin: 0 auto; background: linear-gradient(135deg,#e8f5e9 0%,#f1f8e9 100%); border-radius: 14px; box-shadow: 0 2px 12px #b2dfdb44; border: 1.5px solid #b2dfdb;">
  {% if image_url %}
    <img src="{{ image_url }}" class="card-img-top" alt="{{ title }}" style="border-radius: 10px 10px 0 0; max-height: 180px; object-fit: cover;">
  {% endif %}
  <div class="card-body" style="padding: 1.2rem 1rem;">
    <h5 class="card-title" style="color:#388e3c;">{{ title }}</h5>
    {% if meta %}<div class="card-meta text-muted mb-2" style="color:#689f38;">{{ meta }}</div>{% endif %}
    <p class="card-text" style="color:#234;">{{ content }}</p>
  </div>
</div>
