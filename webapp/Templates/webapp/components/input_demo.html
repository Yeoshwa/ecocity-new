{# Aperçu des champs de formulaire réutilisables #}
<div style="max-width: 420px; margin: 0 auto; background: linear-gradient(135deg,#e8f5e9 0%,#f1f8e9 100%); border-radius: 14px; box-shadow: 0 2px 12px #b2dfdb44; padding: 2rem 1.5rem; border: 1.5px solid #b2dfdb;">
  <div class="mb-3">
    <label for="inputText" class="form-label" style="color:#388e3c;">Texte</label>
    <input type="text" class="form-control" id="inputText" placeholder="Entrer du texte" style="border-color:#a5d6a7;">
  </div>
  <div class="mb-3">
    <label for="inputEmail" class="form-label" style="color:#388e3c;">Email</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="nom@exemple.com" style="border-color:#a5d6a7;">
  </div>
  <div class="mb-3">
    <label for="inputPassword" class="form-label" style="color:#388e3c;">Mot de passe</label>
    <input type="password" class="form-control" id="inputPassword" placeholder="Mot de passe" style="border-color:#a5d6a7;">
  </div>
  <div class="mb-3">
    <label for="inputPhone" class="form-label" style="color:#388e3c;">Téléphone</label>
    <input type="tel" class="form-control" id="inputPhone" placeholder="06 12 34 56 78" style="border-color:#a5d6a7;">
  </div>
  <div class="mb-3">
    <label for="inputFile" class="form-label" style="color:#388e3c;">Fichier</label>
    <input class="form-control" type="file" id="inputFile" style="border-color:#a5d6a7;">
  </div>
  <div class="mb-3">
    <label for="inputTextarea" class="form-label" style="color:#388e3c;">Zone de texte</label>
    <textarea class="form-control" id="inputTextarea" rows="3" placeholder="Votre message..." style="border-color:#a5d6a7;"></textarea>
  </div>
  <div class="mb-3">
    <label for="inputSelect" class="form-label" style="color:#388e3c;">Sélection</label>
    <select class="form-select" id="inputSelect" style="border-color:#a5d6a7;">
      <option selected>Choisir...</option>
      <option value="1">Option 1</option>
      <option value="2">Option 2</option>
      <option value="3">Option 3</option>
    </select>
  </div>
</div>
