{% extends 'webapp/base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center">Connexion</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_phone" class="block mb-1 font-semibold">Numéro de téléphone</label>
        <input type="text" name="phone" id="id_phone" class="w-full px-3 py-2 border rounded" required autofocus value="{{ form.phone.value|default:'' }}">
      </div>
      <div class="mb-4">
        <label for="id_password" class="block mb-1 font-semibold">Mot de passe</label>
        <input type="password" name="password" id="id_password" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full py-2 font-bold text-white bg-green-600 rounded hover:bg-green-700">Se connecter</button>
      <a href="{% url 'register' %}" class="text-green-700 hover:underline">Pas de  compte ? S'inscrire</a>
    </form>
    {% if form.errors %}
      <div class="mt-4 text-red-600">{{ form.errors|striptags }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
