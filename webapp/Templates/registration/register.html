{% extends 'webapp/base.html' %}
{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded shadow">
    <h2 class="text-2xl font-bold text-center">Inscription</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        <label for="id_username" class="block mb-1 font-semibold">Nom d'utilisateur</label>
        <input type="text" name="username" id="id_username" class="w-full px-3 py-2 border rounded" required value="{{ form.username.value|default:'' }}">
      </div>
      <div class="mb-4">
        <label for="id_phone" class="block mb-1 font-semibold">Numéro de téléphone</label>
        <input type="text" name="phone" id="id_phone" class="w-full px-3 py-2 border rounded" required value="{{ form.phone.value|default:'' }}">
      </div>
      <div class="mb-4">
        <label for="id_password1" class="block mb-1 font-semibold">Mot de passe</label>
        <input type="password" name="password1" id="id_password1" class="w-full px-3 py-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="id_password2" class="block mb-1 font-semibold">Confirmer le mot de passe</label>
        <input type="password" name="password2" id="id_password2" class="w-full px-3 py-2 border rounded" required>
      </div>
      <button type="submit" class="w-full py-2 font-bold text-white bg-green-600 rounded hover:bg-green-700">S'inscrire</button>
    </form>
    {% if form.errors %}
      <div class="mt-4 text-red-600">{{ form.errors|striptags }}</div>
    {% endif %}
    <div class="mt-4 text-center">
      <a href="{% url 'login' %}" class="text-green-700 hover:underline">Déjà un compte ? Se connecter</a>
    </div>
  </div>
</div>
{% endblock %}
